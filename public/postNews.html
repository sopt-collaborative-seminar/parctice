<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>뉴스 게시</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" action="http://localhost:3000/homework/news">
        Title: <input type="text" name="title" value="default title"> </br>
        Writer: <input type="text" name="writer" value="default writer"> </br>
        content[0]: <input type="text" name="contents[]" value="default content-0"> </br>
        content[1]: <input type="text" name="contents[]" value="default content-1"> </br>
        content[2]: <input type="text" name="contents[]" value="default content-2"> </br>
        Select thumnail: <input type="file" name="thumbnail"> </br>
        Select images: <input type="file" name="imgs" multiple> </br>
        <input type="submit" name="Submit!">
    </form>
</body>
</html>
